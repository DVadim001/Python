<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>

<body>
    <div class="form_block">
        <span> Уже есть аккаунт? <a href="#">Войти</a></span>
        <h1>Регистрация</h1>
        <div class="input_wrapper">

            <label>
                Введите имя*
                <input type="text" placeholder="Иван">
            </label>

            <label>
                Введите номер телефона*
                <img src="#" alt="">
                <span>+998</span>
                <input type="tel">
            </label>

            <label>
                Придумайте пароль*
                <input type="password">
            </label>

            <label>
                Повторите пароль*
                <input type="password">
            </label>
        </div>
        <button>Зарегистрировать аккаунт</button>
        <div class="divider_block">
            <div class="line"></div>
            <span>или войдите через</span>
            <div class="line"></div>
        </div>
        <div class="signInWith">
            <div class="account_block"><img src="#" alt=""></div>
            <div class="account_block"><img src="#" alt=""></div>
            <div class="account_block"><img src="#" alt=""></div>
        </div>
    </div>
</body>

</html>
